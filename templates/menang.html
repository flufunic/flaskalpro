<!DOCTYPE html>
<html>

<head>
    <title>Anda Menang!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(to bottom right, #56ab2f, #a8e063);
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        h1 {
            font-size: 3.5em;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.4);
            text-transform: uppercase;
        }

        p {
            font-size: 1.5em;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .icon {
            font-size: 6em;
            margin-bottom: 20px;
            animation: bounce 1.5s infinite;
        }

        a {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.3em;
            font-weight: bold;
            background: linear-gradient(to right, #38ef7d, #11998e);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        a:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
        }

        footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.7);
        }

        @keyframes bounce {

            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-20px);
            }

            60% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>

    <p>Selamat, Anda berhasil menebak angka rahasia!</p>
    <a href="/">Main Lagi</a>
    <footer>
        Terima kasih telah bermain! ðŸŽ®
    </footer>
</body>

</html>
